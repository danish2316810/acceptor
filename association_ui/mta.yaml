_schema-version: '3.1'
ID: association_ui
version: 1.0.0
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: association_ui-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    requires:
      - name: association_ui-db
      - name: association_ui-uaa
  - name: association_ui
    type: nodejs
    path: app
    properties: {}
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          strictSSL: true
          forwardAuthToken: true
          url: '~{srv-url}'
      - name: association_ui-uaa
  - name: association_ui-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: association_ui-db
resources:
  - name: association_ui-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: association_ui-uaa
    type: org.cloudfoundry.managed-service
    description: for authentication
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
